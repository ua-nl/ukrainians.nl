name: Branch workflow
on:
  push:
    branches-ignore: ['main']
    tags-ignore: ['**']

jobs:
  sanity-check:
    name: 👀 Sanity chech
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🏗️ Setup Job
        uses: ./.github/actions/setup

      - name: 💅 Lint
        run: npm run lint

      - name: 🛠 Build
        run: |
          npm run build

